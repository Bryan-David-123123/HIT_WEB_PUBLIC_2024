<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng ký tài khoản</h1>
    <hr>
    <form>
        <label for="ten_dang_nhap">Tên đăng nhập:</label><br />
        <input type="text" id="ten_dang_nhap" name="ten_dang_nhap"><br />
        <label for="fname">Tên:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Họ:</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <label for="password">Mật khẩu:</label><br />
        <input type="text" id="password" name="password"><br />
        <label for="Birth_of_date">Ngày sinh:</label><br />
        <input type="date" name="Birth_of_date" id="Birth_of_date" name="Birth_of_date"><br />
        <label for="Class">Lớp:</label><br />
        <select name="Class" id="Class">
            <option value="CNTT1">CNTT1</option>
            <option value="CNTT2">CNTT2</option>
            <option value="CNTT3">CNTT3</option>
        </select><br>
        <label for="gender">Giới tính:</label>
        <form>
            <input type="radio" id="nam" name="nam" value="nam" />
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="nu" value="nu" />
            <label for="nu">Nữ</label><br />


            <label for="SDT">Số điện thoại:</label><br />
            <input type="number" id="SDT" name="SDT"><br />
        </form>

</body>
</html>
