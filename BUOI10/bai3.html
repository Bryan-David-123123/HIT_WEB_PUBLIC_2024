        let res = "*";
        let space = [" ", " ", " ", " ", " "];

            let tmp = "";
            for (let j = 0; j < 5 - i; j++) {
                tmp += space[j];
            }
            console.log(tmp + res);
            res += "**";
        }
        let tmp = "";
        for (let j = 0; j < 5; j++) {
            tmp += space[j];
        }
        console.log(tmp + '*');
        console.log(tmp + '*');
        let t="";
        for (let j = 0; j < 4; j++) {
            t += space[j];
        }
        console.log(t + '***');
    </script>
