<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="main1.css">
</head>
<body>
    <div class="login-form">
    <h1 id="Login">Login Form UI</h1>
    <p>Please enter your user information</p>
    <form>
        <label for="Email">Email</label> <br />
        <input type="text" id='Email' name='Email' placeholder="Enter email here"><br />
        <label for="Password">Password</label> <br />
        <input type="password" id='Password' name='Password'><br />
        <input type="checkbox" id="remember" name="remember" value="remember">Remember me<br>
    </form>
    <button id="Signin" type="button">Sign in</button><br>
    <a id="Create" href="">Create An Account</a>
    <a href="">Forgot your password?</a>
    </div>
</body>
</html>
